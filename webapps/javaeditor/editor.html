<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 25%;
        left: 25%;
        width:50%;
        height:50%;
    }
  </style>
</head>
<body>
<pre id="editor">
</pre>    
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/eclipse");
    editor.getSession().setMode("ace/mode/java");
    function setTheme(obj)
    {
    	var theme=obj.value;
	editor.setTheme("ace/theme/"+theme);
    }
    function setEditorType(obj)
    {
    	var editorType=obj.value;
    	editor.getSession().setMode("ace/mode/"+editorType);
    }
</script>
<select id="theme" onchange="setTheme(this)">
	<option value="eclipse">Eclipse</option>
	<option value="twilight">Twilight</option>
</select>

<select id="editorType" onchange="setEditorType(this)">
	<option value="java">Java</option>
	<option value="javascript">JavaScript</option>
	<option value="html">HTMLa</option>
</select>
</body>
</html>
